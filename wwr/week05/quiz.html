<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
<header>
    <h1>✅ Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <fieldset>
            <div class="form-item">
                <label for="q1"> <span class="one">1. </span>What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item">
                <label for="q2"><span class="two">2. </span>How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            <div class="form-item">
                <label for="q3"><span class="three">3. </span>Which of the following is a valid css comment?</label>
                <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                </select>
            </div>
            <div class="form-item">
                <label for="q4"><span class="four">4. </span>What is the bottom margin given this declaration?</label>
                <article>margin: 10px 5px 15px;</article>
                <input type="number" id="q4" name="q4">
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
<footer>
    <p>©️2024 | HTML Form - Basic HTML and CSS Quiz | Daniel Ajayi</p>
</footer>
</body>
</html>
