<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Rafting Adventures for inquiries, reservations, and suggestions. Reach out to our team for all your rafting adventure needs!">
    <meta name="author" content="Daniel Ajayi">
    <title>Contact Us - Rafting Adventures</title>

   <!-- Preconnect for Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

   <!-- Link to External CSS in styles directory -->
   <link rel="stylesheet" href="./styles/rafting.css">
</head>
<body>
    <div id="contactus">
        <!-- Header Section -->
        <header>
            <img src="./images/rafting.webp" alt="rafting logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>

        <!-- Main Content Section -->
        <main>
            <!-- Company Information -->
            <section id="company-info">
                <h1>Contact Information</h1>
                <p><strong>Address:</strong> 123 River Road, Rapids City</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> info@raftingadventures.com</p>
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?..."></iframe>
                </div>
            </section>

            <!-- Employee Profiles -->
            <section id="team">
                <h2>Meet Our Team</h2>
                <figure class="employee">
                    <img src="./images/emplo1.webp" alt="Employee1">
                    <figcaption>John Doe - Guide</figcaption>
                </figure>
                <figure class="employee">
                    <img src="./images/emplo2.webp" alt="Employee2">
                    <figcaption>Jane Smith - Customer Support</figcaption>
                </figure>
                <figure class="employee">
                    <img src="./images/emplo3.webp" alt="Employee3">
                    <figcaption>Mike Johnson - Operations</figcaption>
                </figure>
            </section>

            <!-- Contact Form Section -->
            <section id="contact-form">
                <h2>Contact Us</h2>
                <form action="/submit_form" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <p>Purpose of Message:</p>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <label>
                        <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-content">
                <p>©️2024 | Rapid | Daniel Ajayi</p>
                <p><a href="./wireframe">View Wireframe</a></p>
                <div class="social-links">
                    <a href="https://facebook.com"><img src="./images/facebook.svg" alt="Facebook"></a>
                    <a href="https://twitter.com"><img src="./images/twitter.svg" alt="Twitter"></a>
                    <a href="https://instagram.com"><img src="./images/instagram.svg" alt="Instagram"></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
